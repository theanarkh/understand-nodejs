site_name: Node.js 源码剖析
site_url: https://github.com/theanarkh/understand-nodejs
site_author: theanarkh
site_description: 通过源码分析 Node.js 原理

repo_name: understand-nodejs
repo_url: https://github.com/theanarkh/understand-nodejs
edit_uri: edit/master/docs/

copyright: Copyright &copy; 2021 theanarkh

theme:
  name: material
  language: zh
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
  # https://squidfunk.github.io/mkdocs-material/reference/code-blocks/#adding-annotations
  - content.code.annotate
  - navigation.indexes
  - navigation.instant
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  palette:
  - scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
  - scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true
  - awesome-pages
  - macros
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-tags/
  # - tags:
  #     tags_file: tags.md

extra:

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/theanarkh
    - icon: fontawesome/brands/zhihu
      link: https://www.zhihu.com/people/theanarkh
    # - icon: fontawesome/brands/blog
    #   link: https://xkx9431.github.io/xkx_blog/
  spark:
    version: 3.2.0 (RC2)
    github: https://github.com/apache/spark/tree/v3.2.0-rc2


